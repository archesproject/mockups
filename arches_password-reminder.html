<body>
	<div id="container" class="cls-container">
		
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay" class="bg-img img-login-recover"></div>
		
		
		<!-- HEADER -->
		<div class="cls-header cls-header-lg">
			<div class="cls-brand">
				<a class="box-inline" href="index.html">
					<!-- <img alt="Arches Admin" src="img/logo.png" class="brand-icon"> -->
					<span class="brand-title">Arches <span class="text-thin">Account Services</span></span>
				</a>
			</div>
		</div>
		
		
		<!-- LOGIN FORM -->
		<div class="cls-content">
			<div class="cls-content-sm panel">
				<div class="panel-body">
					<p class="pad-btm">Enter your email address to recover your password. </p>
					<form action="arches_login.html">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-envelope"></i></div>
								<input type="email" class="form-control input-lg" placeholder="Email">
							</div>
						</div>
						<div class="form-group text-right">
							<button class="btn btn-success text-uppercase" type="submit">Reset Password</button>
						</div>
					</form>
				</div>
			</div>
			<div class="pad-ver">
				<a href="arches_login.html" class="btn-link mar-rgt">Back to Login</a>
			</div>
		</div>	
		
	</div>
	<!-- END OF CONTAINER -->
